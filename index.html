<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>input limit character</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto">
        
        <div class="form-group">
          <label for="description" class="form-label fw-light">description</label>
          <textarea id="description" cols="30" rows="8" class="form-control input-limit" data-limit="60"></textarea>
          <span class="text-limit"></span>
        </div>
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
